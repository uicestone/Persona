<div class="page" ng-controller="projectCtrl">

    <div class="row ui-section">
        <div class="col-md-12">
            <div class="panel panel-default project-list">
                <div class="panel-heading">
                    <div class="panel-title">项目排期</div>
                </div>
                <div class="panel-body">
                	<md-content class="md-padding">
                        <div layout="row" layout-align="center end" class="timeline-channels">
                            <div class="endpoint" flex="10">
                                <p>{{ startOfYear | date:'y/M/d' }}</p>
                            </div>
                            <div class="baseline" flex layout="column">
                                <div ng-repeat="project in projects" class="channel project" layout="row" layout-align="center end" style="margin-left:{{ startDatePercentage(project, startOfYear, endOfYear) }}%;width:{{ durationPercentage(project, startOfYear, endOfYear) }}%">
                                    <div class="channel-endpoint" flex="1" style="left:-15px">
                                        <div class="date">{{ project.startDate | date:'M/d' }}</div>
                                    </div>
                                    <label flex>{{ project.name }}</label>
                                    <div class="channel-endpoint" flex="1" style="left:15px">
                                        <div class="date">{{ project.endDate | date:'M/d' }}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="endpoint" flex="10">
                                <p>{{ endOfYear | date:'y/M/d' }}</p>
                            </div>
                        </div>
                	</md-content>
                </div>
            </div>
        </div>
    </div>
</div>
