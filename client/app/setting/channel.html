<div class="page" ng-controller="settingCtrl">

    <div class="row ui-section">
        <div class="col-md-12">
            <div class="panel panel-default project-list">
                <div class="panel-heading">
                    <div class="panel-title">渠道管理</div>
                </div>
                <div class="panel-body">
                    <div class="filters" layout="row">
                        <md-input-container flex>
                            <label>搜索渠道</label>
                            <input ng-model="query.channelKeyword">
                        </md-input-container>
                    </div>
                    <md-content md-whiteframe="2" style="background:white">
                        <table class="table" style="margin-bottom:0">
                            <thead>
                                <tr>
                                    <th>渠道名称</th>
                                    <th>渠道分类</th>
                                    <th>渠道评分</th>
                                    <th>SPID</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="channel in channels | filter:query.channelKeyword">
                                    <td>{{ channel.name }}</td>
                                    <td>{{ channel.topic }}</td>
                                    <td>{{ channel.rank }}</td>
                                    <td>{{ channel.spid }}</td>
                                    <td><md-icon class="md-primary" ng-click="editChannel(channel)">edit</md-icon> <md-icon class="md-primary" ng-click="removeChannel(channel)">delete</md-icon></td>
                                </tr>
                            </tbody>
                        </table>
                    </md-content>
                    <div class="actions text-right" style="margin-top:20px">
                        <md-button ng-click="editChannel()" class="md-raised md-primary">添加渠道</md-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
