<md-bottom-sheet class="md-list md-has-header" style="position:fixed">
    <md-subheader ng-cloak>编辑渠道</md-subheader>
    <div layout="row">
        <div flex="30" layout="column">
            <md-input-container>
                <label>渠道名称</label>
                <input ng-model="channel.name">
            </md-input-container>
            <md-input-container>
                <label>渠道分类</label>
                <input ng-model="channel.topic">
            </md-input-container>
            <md-input-container>
                <label>渠道评分</label>
                <input type="number" ng-model="channel.rank">
            </md-input-container>
            <md-input-container>
                <label>SPID</label>
                <input ng-model="channel.spid">
            </md-input-container>
        </div>
        <div flex layout="row" layout-align="end start">
            <div><md-button ng-click="updateChannel(channel)">保存</md-button></div>
        </div>
    </div>
</md-bottom-sheet>
