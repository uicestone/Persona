<div class="page-signin" ng-controller="authCtrl">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <form class="form-horizontal" ng-submit="login()">
                        <div class="card-content">

                            <section class="logo text-center">
                                <h1><a href="#!/">
                                    <img src="assets/images/persona.png" alt="{{main.brand}}" style="width:70%">
                                </a></h1>
                            </section>

                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="text" required class="form-control" ng-model="username">
                                        <span class="input-bar"></span>
                                        <label>邮箱</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="password" required class="form-control" ng-model="password">
                                        <span class="input-bar"></span>
                                        <label>密码</label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="card-action no-border text-right">
                            <md-button type="submit" class="color-primary btn">登录</md-button>
                        </div>
                    </form>
                </div>

                <!-- <div class="additional-info">
                    <a href="#!/signup">注册</a>
                    <span class="divider-h"></span>
                    <a href="#!/forgot-password">忘记密码</a>
                </div> -->

            </div>                
        </div>

    </div>

</div>
