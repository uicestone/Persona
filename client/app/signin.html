<div class="page-signin" ng-controller="authCtrl">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">

                        <section class="logo text-center">
                            <h1><a href="#!/">{{main.brand}}</a></h1>
                        </section>

                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="text" required class="form-control" ng-model="email">
                                        <span class="input-bar"></span>
                                        <label>邮箱</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="password" required class="form-control" ng-model="password">
                                        <span class="input-bar"></span>
                                        <label>密码</label>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="card-action no-border text-right">
                        <a href="" class="color-primary" ng-click="login()">登录</a>
                    </div>
                </div>

                <div class="additional-info">
                    <a href="#!/signup">注册</a>
                    <span class="divider-h"></span>
                    <a href="#!/forgot-password">忘记密码</a>
                </div>

            </div>                
        </div>

    </div>

</div>
