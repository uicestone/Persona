<div class="page" ng-controller="customerCtrl">
    <div class="row ui-section">
        <div class="col-md-12">
            <md-tabs class="project-detail customer-image" md-dynamic-height md-border-bottom>
                <md-tab label="用户画像">
                    <md-content class="md-padding">
                        <div class="filters" layout="row">
                            <md-chips ng-model="query.withTags" placeholder="包含的标签" flex="50"></md-chips>
                            <md-chips ng-model="query.withoutTags" placeholder="排除的标签" flex="50"></md-chips>
                        </div>
                        <br>
                        <div layout="row" layout-align="start start">
                            <md-input-container ng-repeat="key in showKeys">
                                <md-checkbox ng-model="key.show">{{ key.label }}</md-checkbox>
                            </md-input-container>
                            <div flex layout="row" layout-align="end center">
                                <md-autocomplete placeholder="新增显示字段" md-items="key in otherKeys | filter:searchOtherKeysText" md-search-text="searchOtherKeysText" md-item-text="key.label" md-selected-item="newShowKey" md-min-length="0" md-selected-item-change="addShowKey(newShowKey)">
                                    <span>{{ key.label }}</span>
                                </md-autocomplete>
                            </div>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="高级搜索" md-active="true">
                    <md-content class="md-padding" layout="row">
                        <md-slider-container flex>
                            <md-input-container>
                                <input flex type="number" ng-model="query.rank" aria-label="" aria-controls="">
                            </md-input-container>
                            <md-slider ng-model="query.rank" min="10" max="100" step="10" aria-label="" id="" class="md-accent" md-vertical md-discrete md-range></md-slider>
                            <h5>客户口碑度</h5>
                        </md-slider-container>
                        <md-slider-container flex>
                            <md-input-container>
                                <input flex type="number" ng-model="query.consumingWilling" aria-label="" aria-controls="">
                            </md-input-container>
                            <md-slider ng-model="query.consumingWilling" min="10" max="100" step="10" aria-label="" id="" class="md-accent" md-vertical md-discrete md-range></md-slider>
                            <h5>客户消费意愿</h5>
                        </md-slider-container>
                        <md-slider-container flex>
                            <md-input-container>
                                <input flex type="number" ng-model="query.consumingFrequency" aria-label="" aria-controls="">
                            </md-input-container>
                            <md-slider ng-model="query.consumingFrequency" min="10" max="100" step="10" aria-label="" id="" class="md-accent" md-vertical md-discrete md-range></md-slider>
                            <h5>客户消费频次</h5>
                        </md-slider-container>
                        <md-slider-container flex>
                            <md-input-container>
                                <input flex type="number" ng-model="query.consumingTendency" aria-label="" aria-controls="">
                            </md-input-container>
                            <md-slider ng-model="query.consumingTendency" min="10" max="100" step="10" aria-label="" id="" class="md-accent" md-vertical md-discrete md-range></md-slider>
                            <h5>客户消费倾向</h5>
                        </md-slider-container>
                        <md-slider-container flex>
                            <md-input-container>
                                <input flex type="number" ng-model="query.comsumingAbility" aria-label="" aria-controls="">
                            </md-input-container>
                            <md-slider ng-model="query.comsumingAbility" min="10" max="100" step="10" aria-label="" id="" class="md-accent" md-vertical md-discrete md-range></md-slider>
                            <h5>客户消费能力</h5>
                        </md-slider-container>
                        <md-slider-container flex>
                            <md-input-container>
                                <input flex type="number" ng-model="query.consumingReturning" aria-label="" aria-controls="">
                            </md-input-container>
                            <md-slider ng-model="query.consumingReturning" min="10" max="100" step="10" aria-label="" id="" class="md-accent" md-vertical md-discrete md-range></md-slider>
                            <h5>客户返购力</h5>
                        </md-slider-container>
                        <md-slider-container flex>
                            <md-input-container>
                                <input flex type="number" ng-model="query.consumingLayalty" aria-label="" aria-controls="">
                            </md-input-container>
                            <md-slider ng-model="query.consumingLayalty" min="10" max="100" step="10" aria-label="" id="" class="md-accent" md-vertical md-discrete md-range></md-slider>
                            <h5>客户忠诚度</h5>
                        </md-slider-container>
                        <md-slider-container flex>
                            <md-input-container>
                                <input flex type="number" ng-model="query.creditRanking" aria-label="" aria-controls="">
                            </md-input-container>
                            <md-slider ng-model="query.creditRanking" min="10" max="100" step="10" aria-label="" id="" class="md-accent" md-vertical md-discrete md-range></md-slider>
                            <h5>客户信用评分</h5>
                        </md-slider-container>
                        <md-slider-container flex>
                            <md-input-container>
                                <input flex type="number" ng-model="query.consumingDriven" aria-label="" aria-controls="">
                            </md-input-container>
                            <md-slider ng-model="query.consumingDriven" min="10" max="100" step="10" aria-label="" id="" class="md-accent" md-vertical md-discrete md-range></md-slider>
                            <h5>客户消费驱动</h5>
                        </md-slider-container>
                    </md-content>
                </md-tab>
            </md-tabs>
            <hr>
            <table class="table table-striped table-hover" style="background:white">
                <thead>
                    <tr>
                        <th ng-repeat="meta in showKeys" ng-if="meta.show">{{ meta.label }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="customer in customers">
                        <td ng-repeat="meta in showKeys" ng-if="meta.show">{{ customer[meta.key] }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="actions text-right">
                <md-button href="" class="md-raised md-primary" style="line-height:34px">定义分组</md-button>
                <md-button href="" class="md-raised md-primary" style="line-height:34px">导出表格</md-button>
            </div>
        </div>
    </div>
</div>
