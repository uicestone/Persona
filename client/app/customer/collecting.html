<div class="container" ng-controller="customerCollectingCtrl">
    <h1 class="title">{{ title }}</h1>
    <div class="list" ng-if="customers.length">
        <div ng-repeat="customer in customers" ng-click="showDetail(customer)" class="item" layout="row">
            <div class="avatar" flex="50">
                <img ng-src="{{ customer.portraitUrl }}">
            </div>
            <div class="description" flex="50">
                <h2 class="times-title">到店次数</h2>
                <p class="times">{{ customer.visitedTimes }}次</p>
            </div>
        </div>
    </div>
    <div class="detail" ng-if="customer">
        <div class="avatar">
            <img ng-src="{{ customer.portraitUrl }}">
        </div>
        <div class="description">
            <div class="latest">
                <p class="line1">到店次数：<span class="times">{{ customer.visitedTimes }}次</span></p>
                <p class="line2">最近到店时间：<span class="date">{{ customer.lastVisitedAt | date:'y年M月d日' }}</span></p>
            </div>
            <div class="history">
                <p ng-repeat="date in customer.visitedAt" ng-if="$index > 0">历史到店时间：<span class="date">{{ date | date:'y年M月d日' }}</span></p>
            </div>
            <div class="qrcode">
                <img ng-src="{{ qrcode.url }}">
            </div>
        </div>
    </div>
</div>
